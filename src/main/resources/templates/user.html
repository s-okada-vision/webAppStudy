<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ユーザー一覧</title>
</head>

<body>
	<p><a href="/">戻る</a></p>

	<h1>ユーザー一覧</h1>

	<table border="1"><!--表に線を付与、数字は太さ-->
		<thead><!--table head 表のヘッダーをまとめる要素、表の最初に置き、見出し行を含む-->
			<tr><!--table row 表の行-->>
				<th>ID</th><!--table header cell 表のヘッダーセル＝見出し-->
				<th>名前</th>
				<th>メール</th>
			</tr>
		</thead>
		<tbody><!--table body 表の本体部分、データ行をまとめる要素＝実際のデータ、theadのあとにおく-->>
			<!-- thはタイムリーフの接頭語 -->
			<!-- コントローラーでaddObjectした変数が参照できる -->
			<tr th:each="item : ${items}"> <!-- each=ループ -->
				<td th:text="${item.id}"></td> <!--text=出力-->
				<td th:text="${item.name}"></td><!--table data cell 表のデータ通常セル、実際のデータ-->>
				<td th:text="${item.email}"></td><!--tdタグにはimg画像、aリンク、ulリスト等も入れられる-->>
			</tr>

		</tbody>
	</table>

</body>

</html>
